<!DOCTYPE html>
<html>
<head>
  <title>Postal Code Neighborhood Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Neighborhood</h1>
  <input type="text" id="postalCode" placeholder="Enter postal code">
  <button id="findButton">Find</button>
  <p id="result"></p>
  <script src="popup.js"></script>
</body>
</html>
